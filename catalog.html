<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>Интернет магазин</h1>
    <main>
      <search-component @search="onQueryChanged"></search-component>
      <items-list-component :items="filteredItems" @buy="handleBuyClick"></items-list-component>
      <button @click="toggleCart">Показать/скрыть корзину</button>
      <div v-if="isCartVisible">
        <cart-component :items="cart" @changed="handleCartChange" @deleted="handleDeleteClick"></cart-component>
      </div>
    </main>
  </div>
  <script>
    const CartItemComponent = {
      props: ['id', 'title', 'qty', 'price'],
      template: `<li>
        <h3>{{title}}</h3>
        <input class="qty" type="number" :value="qty" @input="handleQuantityChange" />
        <button @click="handleDeleteClick">x</button> {{price}} x {{qty}} = {{price * qty}}
      </li>`,
      methods: {
        handleQuantityChange(event) {
          this.$emit('changed', { id: this.id, qty: event.target.value });
        },
        handleDeleteClick() {
          this.$emit('deleted', this.id);
        }
      }
    };

    const CartComponent = {
      props: ['items'],
      template: `<div><h2>Корзина</h2>
        <div class="cart">
          <ul>
            <cart-item
              v-for="item in items"
              :key="item.id"
              :title="item.title"
              :id="item.id"
              :qty="item.qty"
              :price="item.price"
              @changed="handleQuantityChange"
              @deleted="handleDelete"
            ></cart-item>
          </ul>
        </div>
        <div class="total">Общая стоимость товаров: {{total}} рублей</div>
      </div>`,
      computed: {
        total() {
          return this.items.reduce((acc, item) => acc + item.qty * item.price, 0);
        },
      },
      components: {
        'cart-item': CartItemComponent,
      },
      methods: {
        handleQuantityChange(item) {
          this.$emit('changed', item);
        },
        handleDelete(id) {
          this.$emit('deleted', id);
        }
      }
    };

    const ItemComponent = {
      props: ['id', 'title', 'price', 'img'],
      template: `<div class="item">
          <h3>{{title}}</h3>
          <img width="100" :src="img" />
          <p>{{price}}</p>
          <button class="buy" @click="handleBuyClick(id)">Buy</button>
        </div>`,
      methods: {
        handleBuyClick(id) {
          this.$emit('buy', id);
        }
      }
    };

    const ItemsListComponent = {
      props: ['items'],
      template: `<div>
        <h2>Каталог товаров</h2>
        <item-component
          v-if="items.length"
          v-for="item in items"
          :key="item.id"
          :id="item.id"
          :title="item.title"
          :price="item.price"
          :img="item.img"
          @buy="handleBuyClick(item)"
        ></item-component>
        <div v-if="!items.length">
        Список товаров пуст
      </div>
      </div>`,
      methods: {
        handleBuyClick(item) {
          this.$emit('buy', item);
        }
      },
      components: {
        'item-component': ItemComponent,
      },
    };

    const SearchComponent = {
      template: `
        <div>
          <input type="text" v-model="query" /><button @click="handleSearchClick">Поиск</button>
        </div>
      `,
      data() {
        return {
          query: '',
        }
      },
      methods: {
        handleSearchClick() {
          this.$emit('search', this.query);
        }
      }
    }

    const app = new Vue({
      el: '#root',
      data: {
        items: [],
        cart: [],
        query: '',
        isCartVisible: true,
      },
      methods: {
        handleBuyClick(item) {
          const cartItem = this.cart.find((cartItem) => +cartItem.id === +item.id);

          if (cartItem) {
            fetch(`/cart/${item.id}`, {
              method: 'PATCH',
              body: JSON.stringify({ qty: cartItem.qty + 1 }),
              headers: {
                'Content-type': 'application/json',
              }
            }).then(() => {
              cartItem.qty++;
            });
          } else {
            fetch('/cart', {
              method: 'POST',
              body: JSON.stringify({ ...item, qty: 1 }),
              headers: {
                'Content-type': 'application/json',
              },
            }).then(() => {
              this.cart.push({ ...item, qty: 1 });
            });
          }
        },
        handleItemClick(title) {
          console.log(title, 'clicked');
        },
        handleDeleteClick(id) {
          const cartItem = this.cart.find((cartItem) => +cartItem.id === +id);

          if (cartItem && cartItem.qty > 1) {
            fetch(`/cart/${id}`, {
              method: 'PATCH',
              body: JSON.stringify({ qty: cartItem.qty - 1 }),
              headers: {
                'Content-type': 'application/json',
              }
            }).then(() => {
              cartItem.qty--;
            });
          } else {
            if (confirm('Вы действительно хотите удалить последний товар?')) {
              fetch(`/cart/${id}`, {
                method: 'DELETE',
              }).then(() => {
                this.cart = this.cart.filter((item) => item.id !== id);
              });
            }
          }
        },
        toggleCart() {
          this.isCartVisible = !this.isCartVisible;
        },
        onQueryChanged(query) {
          this.query = query;
        },
        handleCartChange(item) {
          const cartItem = this.cart.find((cartItem) => +cartItem.id === +item.id);
          cartItem.qty = item.qty;
          fetch(`/cart/${item.id}`, {
            method: 'PATCH',
            body: JSON.stringify({ qty: item.qty }),
            headers: {
              'Content-type': 'application/json',
            }
          });
        }
      },
      mounted() {
        fetch('/goods')
          .then(response => response.json())
          .then((goods) => {
            this.items = goods;
          });

        fetch('/cart')
          .then(response => response.json())
          .then((cart) => {
            this.cart = cart;
          });
      },
      computed: {
        filteredItems() {
          return this.items.filter((item) => {
            const regexp = new RegExp(this.query, 'i');

            return regexp.test(item.title);
          });
        }
      },
      components: {
        'items-list-component': ItemsListComponent,
        'search-component': SearchComponent,
        'cart-component': CartComponent,
      },
    });
  </script>
</body>

</html>
