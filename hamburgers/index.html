<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гамбургерная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="left">
            <div class="menu__hamburgers">
                <p>Выберите гамбургер и его начинку</p>
                <div class="hamburgers">

                </div>
                <div class="stuffing">

                </div>
                <button id="choose_hamburger">Выбрать</button>
            </div>
            <div class="menu__topping">
                <p>Выберите дополнительные начинки</p>
                <div class="topping">

                </div>
                <select id="toppingGroup" name="toppingGroup" size="5"></select>
                <div class="buttons">
                    <button id="add_topping" class="choose_topping">+</button>
                    <button id="remove_topping" class="choose_topping">-</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="result">
                <p>Результат:</p>
                <div class="info">

                </div>
            </div>
        </div>
    </div>

<script src="js.js"></script>
</body>
</html>
